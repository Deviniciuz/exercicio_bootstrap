<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/jquery.inputmask.min.js"></script>
</head>

<body>   
        <div class="rol">
            <div class="col mt-4 d-flex flex-column align-items-center">
                <h1>Formulário de Cadastro</h1>

                <form class="col mt-4 d-flex flex-column align-items-center">
                    <label class="form-label m-3" for="nome"> <strong>Insira o seu nome: </strong></label>
                    <input class="form-control-lg" type="text" id="nome" placeholder="Nome" />

                    <label class="form-label m-3" for="email"><strong>Adicione o seu E-mail:</strong></label>
                    <input class="form-control-lg" type="email" id="email" placeholder="E-mail" />

                    <label class="form-label m-3" for="telefone"><Strong>Informe o seu telefone:</Strong></label>
                    <input class="form-control-lg" type="text" id="telefone" name="telefone" placeholder="Telefone" required>

                    <div class="form-check form-switch m-4">
                        <label class="form-check-label" for="aceito-termos">Declaro que todas as informações acima são verdadeiras.</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-info">Enviar</button>
                </form>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#telefone').inputmask('(99) 9999-9999');
        });
    </script>
</body>
</html>
